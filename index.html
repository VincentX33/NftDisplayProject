<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview Challenge</title>
    <!--Add required fonts here-->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="OuterContainer">
        <div class="container">
            <img src="./images/image-equilibrium.jpg" alt="nftCard" class="nftpic">
            <h3 class="Caption">Equilibrium #3429</h3>
            <p class="Caption">Our Equilibrium collection promotes balance and calm.</p>
            <div class="innerFlex">
                <span class="innerFlex2">
                    <!--Price-->
                    <img src="./images/icon-ethereum.svg" alt="Ethereum-Icon" class="icon">
                    <p>0.041 ETH</p>
                </span>
                <span class="innerFlex2">
                    <!--Time-->
                    <img src="./images/icon-clock.svg" alt="Time-Icon" class="icon">
                    <p>3 days left</p>
                </span>
            </div>
            <hr>
            <div class="attr innerFlex2">
                <img src="./images/image-avatar.png" alt="creator" class="icon">
                <p>Creation of Jules Wyvern</p> 
            </div>
        </div>
    </div>
</body>
</html>
